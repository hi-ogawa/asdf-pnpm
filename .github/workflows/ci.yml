name: ci
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: asdf-vm/actions/install@v2.2.0
      - run: asdf plugin add pnpm .
      - run: asdf list-all pnpm
      - run: asdf install pnpm latest
      - run: asdf install pnpm 8.6.0
      - run: asdf install pnpm 7.30.0

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: asdf-vm/actions/install@v2.2.0
      - run: asdf install
      - run: make lint-check
